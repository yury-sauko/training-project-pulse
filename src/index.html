<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Подбор пульсометра</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="##" class="logo">
                    <img src="icons/logo-running-man.png" alt="logo">
                </a>
    
                <div class="official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
    
                <div class="contacts">
                    <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="button">
                        заказать звонок
                    </button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">
                    Подбор пульсометра
                </h1>
                <h2 class="promo__subheader">
                    с учётом Вашего уровня подготовки
                </h2>

                <div class="promo__items">
                    <div class="promo__item">
                        <img src="icons/block-1-timer-time.png" alt="timer time">
                        Время подбора:
                        10 минут
                    </div>
                    <div class="promo__item">
                        <img src="icons/block-1-free-shipping.png" alt="free shipping">
                        Бесплатная
                        доставка
                    </div>
                    <div class="promo__item">
                        <img src="icons/block-1-messages.png" alt="messages">
                        Ответим<br>
                        на все вопросы
                    </div>
                </div>

                <button class="button button_main">
                    заказать кОНСУЛЬТАЦИЮ
                </button>
                <div class="promo__redirect">
                    или
                    <a href="##">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
